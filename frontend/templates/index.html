<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>YouPuller - Pobieranie audio/video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .top-menu {
            background-color: #cc0000;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        .top-menu img.logo {
            height: 40px;
            margin-right: 15px;
        }
        .container {
            padding: 20px;
        }
        form label {
            font-weight: bold;
        }
        form select, form input[type="text"] {
            padding: 5px;
            font-size: 1em;
        }
        button {
            background-color: #cc0000;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #a30000;
        }
    </style>
</head>
<body>
    <div class="top-menu" style="position: relative;">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="YouPuller Logo" class="logo">
        <h1 style="margin: 0; flex-grow: 1;">{{ texts.title }}</h1>
        <a href="{{ url_for('debug') }}" title="Debug" style="color: white; font-size: 24px; text-decoration: none; margin-left: 20px; display: flex; align-items: center;">
            üêû
        </a>
    </div>
    <div class="container">
    <form method="post">
        <label for="url">{{ texts.url_label }}</label><br>
        <input type="text" id="url" name="url" required style="width: 400px;"><br><br>

        <label for="format">{{ texts.format_label }}</label><br>
        <select id="format" name="format">
            <option value="mp3">mp3 (audio)</option>
            <option value="mp4">mp4 (video)</option>
            <option value="wav">wav (audio)</option>
            <option value="avi">avi (video)</option>
        </select><br><br>

        <label for="quality">{{ texts.quality_label }}</label><br>
        <select id="quality" name="quality">
            <option value="best">{{ 'Najlepsza dostƒôpna' if selected_lang == 'pl' else 'Best available' }}</option>
            <option value="720p">720p</option>
            <option value="480p">480p</option>
            <option value="360p">360p</option>
        </select><br><br>

        <label for="language">{{ texts.language_label }}</label><br>
        <select id="language" name="language">
            <option value="pl" {% if selected_lang == 'pl' %}selected{% endif %}>Polski</option>
            <option value="en" {% if selected_lang == 'en' %}selected{% endif %}>English</option>
            <option value="de" {% if selected_lang == 'de' %}selected{% endif %}>Deutsch</option>
            <option value="es" {% if selected_lang == 'es' %}selected{% endif %}>Espa√±ol</option>
        </select><br><br>

        <label for="playlist">{{ 'Pobierz ca≈ÇƒÖ playlistƒô' if selected_lang == 'pl' else 'Download entire playlist' }}</label>
        <input type="checkbox" id="playlist" name="playlist" value="yes"><br><br>

        <label for="subtitles">{{ 'Pobierz napisy' if selected_lang == 'pl' else 'Download subtitles' }}</label>
        <input type="checkbox" id="subtitles" name="subtitles" value="yes"><br><br>

        <label for="subtitle_lang">{{ 'Jƒôzyk napis√≥w' if selected_lang == 'pl' else 'Subtitle language' }}</label><br>
        <select id="subtitle_lang" name="subtitle_lang">
            <option value="pl">Polski</option>
            <option value="en">English</option>
            <option value="de">Deutsch</option>
            <option value="es">Espa√±ol</option>
        </select><br><br>

        <button type="submit">{{ texts.download_button }}</button>
    </form>

    {% if result %}
    <h2>Wynik:</h2>
    <p>{{ result }}</p>
    {% endif %}
</body>
